<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>EJEMPLOS FORMULARIOS</title>
	</head>
	<body>
	<form id="miFormulario" action="#">
		<div id="rosa">
			<p>Nombre: <input type="text" name="nombre" pattern="[A-Za-z]{2,10}[0-9]{4}" title="PACO1234" /></p>
			<p>E-mail: <input type="email" name="email" placeholder="nombre@dominio" /></p>
			<p>URL: <input type="url" name="url" required />
			<p>Edad: <input type="number" name="edad" min="0" max="100" value="0"></p>
		</div> 
		<p><input type="submit" value="enviar"></p>
	</form>
</body>
</html>
