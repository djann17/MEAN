<!doctype html>
<html>

<head>
    <title>Almac√©n local</title>
</head>

<body>
    <header>
        <h1>Mi arma...cen</h1>
    </header>

    <form name="datos">
        <input type="text" name="nombre" placeholder="Nombre" />
        <input type="text" name="apellido" placeholder="Apellido" />
        <input type="button" value="Guardar" onclick="apilaDatos(datos)" />
        <br />
        <hr /><br />
        <span id="datosg"></span><input type="button" value="Cargar Datos" onclick="recuperaDatos('datosg')" />
    </form>

    <script>
        function apilaDatos(dat) {
            sessionStorage.setItem("nombre", dat.nombre.value);
            sessionStorage.setItem("apellido", dat.apellido.value);
        }

        function recuperaDatos(lugar) {
            var cnom = "Nombre Almacenado: " + sessionStorage.getItem("nombre") + " " + sessionStorage.getItem("apellido");
            document.getElementById(lugar).innerHTML = cnom;
        }
    </script>
</body>

</html>
