<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Base</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div>
        <h1>Ejemplos de botones</h1>

        <h2>Tipos</h2>

        <button type="button" class="btn">Boton</button>
        <button type="button" class="btn active btn-default">Por defecto</button>
        <button type="button" class="btn active btn-primary">Primario</button>
        <button type="button" class="btn active btn-success">Correcto!</button>
        <button type="button" class="btn disabled btn-info">Informacion</button>
        <button type="button" class="btn active btn-warning">Advertencia</button>
        <button type="button" class="btn disabled btn-danger">Peligro</button>
        <button type="button" class="btn btn-link">Enlace</button>

        <br/>
        <br/>
        <button type="button" class="btn btn-primary btn-lg btn-block">paquete</button>
        <button type="button" class="btn btn-primary btn-block">anacardo</button>
        <button type="button" class="btn btn-primary btn-sm btn-block">repampano</button>
        <button type="button" class="btn btn-primary btn-xs btn-block">saladillo</button>
    </div>
</body>

</html>
