<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Base</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <h1>Ejemplos de formularios</h1>

        <h2>Ejemplo básico</h2>

        <form role="form">
            <div>
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" placeholder="Introduzca email" />
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" pattern="[0-9]{7,8}[a-zA-Z]" />
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" />Recordarme
            </label>
            </div>
            <button type="submit" class="btn btn-default">Entrar</button>
        </form>

		 <h2>Ejemplo algo menos básico que el otro de arriba</h2>
		 
		 <form role="form" class="form-inline">
            <div>
				
            <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" placeholder="Introduzca email" />
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" pattern="[0-9]{7,8}[a-zA-Z]" />
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" />Recordarme
            </label>
            </div>
            <button type="submit" class="btn btn-default">Entrar</button> 
        </form>

    </div>
</body>

</html>
